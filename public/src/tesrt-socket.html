  <body>

        path: '/socket.io',
        transports: ['polling', 'websocket'],
      });

      socket.on('connect', () => console.log('âœ… Conectado desde test.html'));
      socket.on('qr_update', (data) => {
        console.log('ðŸ“± QR recibido:', data);
        const img = document.createElement('img');
        img.src = data;
        document.body.appendChild(img);
      });
      socket.on('connect_error', (err) => console.error('âŒ Error de conexiÃ³n:', err));
      socket.on('whatsapp_connected', (data) => {

      });
    </script>
  </body>
</html>
